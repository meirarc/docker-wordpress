Resources:

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable port 80 and 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
  
  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      UserData: # very important
        "Fn::Base64": !Sub |
          #!/bin/bash -ex
          /opt/aws/bin/cfn-init --stack ${AWS::StackName} --resource WebServer --configsets install-and-init --region ${AWS::Region}
          #docker-compose -f /tmp/docker-compose.yaml up -d
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          install-and-init:
            - install-packages
            - service-init
            - service-config
            - configure-services
        install-packages:
          packages:
            yum:
              docker: []
          commands:
            01_install_docker_compose:
              command: "pip install docker-compose"
            02_check_docker_compose_version:
              command: "echo $(/usr/local/bin/docker-compose -v) > /tmp/docker_compose_version.txt"
        service-init:
          services:
            sysvinit:
              docker:
                enabled: true
                ensureRunning: true
        service-config:
          files:
            "/tmp/docker-compose.yaml":
              content: !Sub |
                version: '3.7'
                services:
                  wp_db:
                    image: mysql:5.7
                    volumes:
                      - "./.data/db:/var/lib/mysql"
                    restart: always
                    environment:
                      MYSQL_ROOT_PASSWORD: ${DBRootPassword}
                      MYSQL_DATABASE: ${DBName}
                      MYSQL_USER: ${DBUser}
                      MYSQL_PASSWORD: ${DBPassword}
                  wordpress:
                    depends_on:
                      - wp_db
                    image: wordpress:latest
                    volumes:
                      - "./wp:/var/www/html"
                    links:
                      - wp_db:mysql
                    ports:
                      - "80:80"
                    restart: always
                    environment:
                      WORDPRESS_DB_NAME: ${DBName}
                      WORDPRESS_DB_USER: ${DBUser}
                      WORDPRESS_DB_PASSWORD: ${DBPassword}
              mode: 000500
              owner: root
              group: root
            "/tmp/run-docker-compose":
              content: !Sub |
                #!/bin/bash -ex
                /usr/local/bin/docker-compose -f /tmp/docker-compose.yaml up -d
              mode: 000500
              owner: root
              group: root
        configure-services:
          commands:
            01_run_docker_compose:
              command: "/tmp/run-docker-compose"
              #command: "/usr/local/bin/docker-compose -f /tmp/docker-compose.yml up -d"

