Resources:

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP access via port 80 locked down to the load balancer + SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0

  WebServer:
    Type: 'AWS::EC2::Instance'
    
    Properties:
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: !Ref KeyName
      
      UserData: !Base64 
        Fn::Base64: !Sub | 
          #!/bin/bash
          
          # Install Docker
          sudo yum update -y
          sudo yum install docker -y
          sudo service docker start
          sudo usermod -a -G docker ec2-user
          
          # Install docker-compose
          sudo curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          
          # Create docker-composse file
          echo "
          version: '3.1'

          services:

            wordpress:
              image: wordpress
              restart: always
              ports:
                - 8080:80
              environment:
                WORDPRESS_DB_HOST: db
                WORDPRESS_DB_USER: exampleuser
                WORDPRESS_DB_PASSWORD: examplepass
                WORDPRESS_DB_NAME: exampledb
              volumes:
                - wordpress:/var/www/html

            db:
              image: mysql:5.7
              restart: always
              environment:
                MYSQL_DATABASE: exampledb
                MYSQL_USER: exampleuser
                MYSQL_PASSWORD: examplepass
                MYSQL_RANDOM_ROOT_PASSWORD: '1'
              volumes:
                - db:/var/lib/mysql

          volumes:
            wordpress:
            db:
          " > docker-compose.yaml
          
          # Run docker-composse
          sudo /usr/local/bin/docker-compose up -d
  
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M

Outputs:
  WebsiteURL:
    Value: !Sub 'http://${WebServer.PublicDnsName}/wordpress'
    Description: WordPress Website
  SSHConnection:
    Value: !Sub "ssh -i demo.pem ec2-user@${WebServer.PublicDnsName}"
    Description: SSH Connection
  WebsiteAdmin:
    Value: !Sub 'http://${WebServer.PublicDnsName}/wordpress/wp-admin'
    Description: WordPress Admin 
